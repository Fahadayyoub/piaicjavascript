<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var input = prompt("Enter a statement");
      String(input);
      String.prototype.capitalize = function (allWords) {
        return allWords // If all words
          ? this.split(" ")
              .map((word) => word.capitalize())
              .join(" ")
          : this.charAt(0).toUpperCase() + this.slice(1);
      };
      alert(input.capitalize(true));
    </script>
    <title>PIAIC75416</title>
  </head>
  <body></body>
</html>
