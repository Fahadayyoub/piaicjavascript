<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function factorialize(num) {
        if (num < 0) return -1;
        else if (num == 0) return 1;
        else {
          return num * factorialize(num - 1);
        }
      }
      var num = prompt("Enter a number for factorial");
      console.log("The answer is " + factorialize(num));
    </script>
    <title>PIAIC75416</title>
  </head>
  <body></body>
</html>
